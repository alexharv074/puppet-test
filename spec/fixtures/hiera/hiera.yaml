---
version: 5
defaults:
  datadir: data
  data_hash: yaml_data

hierarchy:
  - name: "Secret data: per-node, per-datacenter, common"
    lookup_key: eyaml_lookup_key
    path: "encrypted.yaml"
    options:
      pkcs7_private_key: ./keys/private_key.pkcs7.pem
      pkcs7_public_key:  ./keys/public_key.pkcs7.pem

  - name: "Glob levels"
    glob: "*/foo/file.yaml"
